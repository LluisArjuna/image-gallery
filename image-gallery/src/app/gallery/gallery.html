<h2 class="text-3xl font-bold text-center mt-8 mb-4">Galeria d'imatges</h2>

<div class="flex flex-wrap gap-6 justify-center p-6">
    @for (image of imageGallery; track image.id; let i = $index) {
        <app-image-item 
        [image]="image"
        [isFeatured]="i === 0">
        </app-image-item>
    }
</div>
